name: Preprocessing Workflow

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn numpy joblib

      - name: Run Preprocessing Script
        run: python preprocessing/automate__andiarifabdillah.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Update git add untuk menyertakan file hasil dataset baru
          git add iris_preprocessing.csv iris_test.csv scaler.pkl
          git commit -m "Auto-update preprocessing data (Breast Cancer Dataset)" || echo "No changes to commit"
          git push
